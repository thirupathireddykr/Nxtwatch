#creating the github actions workflow file for continuous integration
name: Nxtwatch build container
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: get the code
      uses: actions/checkout@v3
    
    - name: set up nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: install dependencies
      run: npm install
    
    - name: run tests
      run : npm test --if--present

    - name: build the app
      run: npm run build

    - name: upload production ready build files
      uses: actions/upload-artifact@v3
      with:
        name: nxtwatch-build
        path: build/